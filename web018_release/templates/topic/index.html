<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <!-- meta -->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- style -->
    <link rel="stylesheet" href="../../static/css/index.css" media="all"/>
    <!-- scripts -->
    <script src="../../static/js/index.js"></script>
    <title>CNode：Node.js专业中文社区</title>
</head>
<body>

<div id='main'>
    <div id="content">
        <div class="panel">
            <div class="header">
                <a href="/?tab=all" class="topic-tab current-tab">全部</a>
                <a href="/?tab=good" class="topic-tab ">精华</a>
                <a href="/?tab=share" class="topic-tab ">分享</a>
                <a href="/?tab=ask" class="topic-tab ">问答</a>
                <a href="/?tab=job" class="topic-tab ">招聘</a>
                <a href="/?tab=dev" class="topic-tab ">客户端测试</a>
            </div>

            <div class="inner">
                <a href="/topic/new" class="create_topic_btn">
                    <span class="span-success">发布话题</span>
                </a>
            </div>

            <div class="inner no-padding">
                <div id="topic_list">
                    {% for t in ms %}
                    <div class='cell'>
                        <span class="reply_count pull-left">
                            <span class="count_of_replies" title="回复数">
                                102
                            </span>
                            <span class="count_seperator">/</span>
                            <span class="count_of_visits" title='点击数'>
                                18610
                            </span>
                        </span>

                        <div class="topic_title_wrapper">
                            <span class='put_top'>置顶</span>
                            <a class='topic_title' href='{{ url_for("topic.detail", id=t.id) }}'
                               title='{{ t.title }}'>
                                {{ t.title }}
                            </a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
