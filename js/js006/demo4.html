<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>5, 图标输入框 - 导航栏 css 大全</title>
    </head>
    <style>
        input.gua-icon-input {
            /* 设置外观 */
            border: 1px solid red;
            font-size: 20px;
            /* 这个缩写的含义请在浏览器中用检查器看 */
            background: url(icon.jpg) no-repeat scroll 4px;
            /* 下面这样可以让图片居中 */
            height: 40px;
            padding-left: 40px;
        }
    </style>
    <body>
        <input class="gua-icon-input" type="text" name="name" value="">
    </body>
</html>
